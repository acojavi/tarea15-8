<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <h1>Cargue su CV</h1>
    <form action="">
        <p>
            <label for="">Nombre y Apellido:</label><br>
            <input type="text" placeholder="Ingrese su nombre y apellido">
        </p>

        <p>
            <label for="">DNI:</label><br>
            <input type="number" placeholder="Ingrese du DNI">
        </p>

        <p>
            <label for="">Género:</label><br>
            <input type="radio" name="gender" id=""><label for="">Masculino</label><br>
            <input type="radio" name="gender" id=""><label for="">Femenino</label><br>
            <input type="radio" name="gender" id=""><label for="">No binario</label><br>
        </p>

        <p>
            <label for="">Correo electrónico</label><br>
            <input type="email" placeholder="Ingrese su email">
        </p>

        <p>
            <label for="">Cargue su CV:</label><br>
            <input type="file">
        </p>

        <p>
            <label for="">Acepto lo términos y condiciones:</label>
            <input type="checkbox">
        </p>

        <button>Enviar</button>

    </form>

    <footer style="text-align: center;">
        <a href="ejercicio1.html">Ir al inicio</a><br>
        <a href="ejercicio4.html">Volver</a>
    </footer>
</body>
</html>
